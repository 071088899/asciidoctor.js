<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Asciidoctor in JavaScript powered by Opal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic%7CNoto+Serif:400,400italic,700,700italic%7CDroid+Sans+Mono:400,700">
    <link rel="stylesheet" href="asciidoctor.css">
  </head>
  <body>
    <div id="content"></div>
    <script>
      // Disable auto-require (i.e. you'll need to manually require Asciidoctor module)
      AsciidoctorConfiguration = {}; AsciidoctorConfiguration.autoLoadModule = false;
    </script>
    <script src="../bower_components/opal/opal/current/opal.js"></script>
    <script src="asciidoctor-core.js"></script>
    <script src="asciidoctor_example.js"></script>
    <script>
      // Manually require Asciidoctor module
      Opal.require('asciidoctor');
      Opal.require('asciidoctor_example');
    </script>
  </body>
</html>
